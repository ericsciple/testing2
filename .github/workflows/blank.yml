name: "CI"
on:
  push:
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo hello >> hello.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m 'asdf'
          git push
